 <div class="background"></div>
 <div class="container">
 	<div class="row justify-content-end">
 		<div class="col-sm-12 col-md-12 col-lg-5 div-border wrapper">
 			<img src="img/coocheh.png" class="logo" />
 			<br />
 			<h4 class="harcocheh">...هر کوچه داستانی داره</h4>
 			<p class="center">اینجا می‌تونی از آخرین حرف‌ها و داستان‌های آدم‌هایی که نزدیکت هستن با خبر شی! می‌تونی به کوچه‌های دیگه هم سر بزنی و ببینی اونجا چه داستان‌هایی داره!</p>
 			<p class="dlp">برای دریافت لینک <span>دانلود اپلیکیشن</span>  شماره موبایلتون رو وارد کنید.</p>
 			<div class="row mb-4">
	 			<div class="input-container pb-3">
	 				<form id="sms-download-link" class="input-group" method="post" action="https://coocheh.com/app/api/v2/config/download-link">
	 					<div class="input-group-prepend">
						    <input 
						    	class="btn btn-success" 
						    	type="submit" 
						    	value="دریافت لینک" 
								/>
					    </div>
					    <input type="text" name="phoneNumber" class="form-control phone-number-input" placeholder="09*********" pattern="^09\d{9}$" required />
	 				</form>
				  
				</div>
			</div>
 		</div>
 	</div>
	<script src="js/jquery.min.js"></script>
	<script>
		$(function () {
			$('#sms-download-link').on('submit', function (e) {
				e.preventDefault();
				$this = $(this);

				$.ajax({
					url: $this.attr('action'),
					method: $this.attr('method'),
					data: $this.serialize(),
				}).done(function (res) {
					if (res.data) {
						window.location.pathname = '/landings/download/desktop/thanks.html';
					}
				}).fail(function () {
					alert('خطایی رخ داده است، لطفا دوباره تلاش کنید.')
				});
			})
		});
	</script>
